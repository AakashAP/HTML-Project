<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Feedback - The Authentic Station</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js"></script>
</head>

<body>
	<div class="heading">
		<img src="cover.jpg" width="100%" height="300px" />
		<hr><font size="6"><em><strong>The Authentic Station</strong></em></font><hr>
		<table width="100%" height="70px">
			<tr style="font-size:20px">
				<th  width="16%" style="background: #00DBFF">
    	    	  <a href="homepage.htm">HOME</a>
				</th>
				<th width="16%" style="background: #00DBFF">
			    	<a href="mix.htm">ABOUT</a>
				</th>
			  	<th width="16%" style="background: #00DBFF">
			    	<a href="menu.htm">MENU</a>
				</th>
				<th width="16%" style="background: #00DBFF">
	    	    	<a href="gallery.htm">GALLERY</a>
				</th>
				<th width="16%" style="background: #00DBFF">
			    	<a href="tips.htm">HEALTH TIPS</a>
				</th>
				<th width="16%" style="background: #00DBFF">
					<a href="mix.htm">CONTACT US</a>
				</th>
			</tr>
		</table>
	</div>
	<p style="font-size: 30px"><strong><em>Feedback Form</em></strong></p><hr>
	<form onSubmit="fd();">
		<table cellspacing="10" cellpadding="2" width="50%">
			<tr>
				<td width="15%"><strong>Name</strong></td>
				<td><input type="text" name="Name" size="30" required/></td>
			</tr>
			<tr>
				<td><strong>Email</strong></td>
				<td><input type="email" name="Email" size="40" required/></td>
			</tr>
			<tr>
				<td><strong>Contact No</strong></td>
				<td><input type="number" name="Phone" required/></td>
			</tr>
			<tr>
				<td><strong>Rating</strong></td>
				<td>
						<input type="radio" id="r5" name="rating" required>
						<label for="r5">Impressed</label><br>
						<input type="radio" id="r4" name="rating">
						<label for="r4">Good</label><br>
						<input type="radio" id="r3" name="rating">
						<label for="r3">Average</label><br>
						<input type="radio" id="r2" name="rating">
						<label for="r2">Below Average</label><br>
						<input type="radio" id="r1" name="rating">
						<label for="r1">Unsatisfactory</label><br>

			    </td>
			</tr>
			<tr>
				<td><strong>Remark</strong></td>
				<td><textarea rows="5" cols="50"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>
		</table>
		<hr>
	</form>
</body>
</html>
